<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background-color: #FFC478">
    <div class="card" style="background-color: #F6EEC9;
                             width: 1000px;
                             margin: 200px;
                             margin-top: 30px">
      <div class="card-header">
        {{ men.name }} {{ men.surname }}
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>Мне {{ men.age }} лет</p>
          <footer class="blockquote-footer">{{ men.bio }} <br><cite title="Source Title">Страна проживания - {{ men.country }} </cite></footer>
        </blockquote>
      </div>
</div>
</body>
</html>
