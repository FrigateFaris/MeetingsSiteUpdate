<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background-color: #FFC478">
    <form style="width: 1000px;
                margin: 200px;
                margin-top: 30px" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="formGroupExampleInput"  name="email">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Password</label>
          <input type="password" class="form-control" id="formGroupExampleInput2"  name="password">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput3"  name="name">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Surname</label>
          <input type="text" class="form-control" id="formGroupExampleInput4" name="surname">
        </div>    <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Age</label>
          <input type="number" class="form-control" id="formGroupExampleInput5" name="age">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Country</label>
          <input type="text" class="form-control" id="formGroupExampleInput6"  name="country">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Bio</label>
          <input type="text" class="form-control" id="formGroupExampleInput7"  name="bio">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</body>
</html>
